<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Bar Kassensystem</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 10px;
            color: #333;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
            min-height: calc(100vh - 20px);
        }

        .header {
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            color: white;
            padding: 20px;
            text-align: center;
            position: relative;
        }

        .header h1 {
            font-size: 2rem;
        }

        .config-btn {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(255,255,255,0.2);
            border: 2px solid rgba(255,255,255,0.3);
            color: white;
            padding: 10px 15px;
            border-radius: 12px;
            font-size: 1.1rem;
            cursor: pointer;
        }

        .content {
            padding: 20px;
        }

        .drinks-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            gap: 12px;
            margin-bottom: 30px;
        }

        .drink-item {
            background: white;
            border: 2px solid #e9ecef;
            border-radius: 12px;
            padding: 12px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            transition: all 0.3s ease;
            text-align: center;
        }

        .drink-image {
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            color: white;
        }

        .drink-name {
            font-size: 1rem;
            font-weight: 600;
            color: #2c3e50;
        }

        .quantity-controls {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .quantity-btn {
            width: 36px;
            height: 36px;
            border: none;
            border-radius: 50%;
            font-size: 1.3rem;
            font-weight: bold;
            cursor: pointer;
        }

        .quantity-btn.minus {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a52 100%);
            color: white;
        }

        .quantity-btn.plus {
            background: linear-gradient(135deg, #51cf66 0%, #40c057 100%);
            color: white;
        }

        .quantity-display {
            font-size: 1.2rem;
            font-weight: bold;
            color: #2c3e50;
            min-width: 24px;
        }

        .order-summary {
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            color: white;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            z-index: 100;
            font-size: 1.2rem;
        }

        .total-price {
            font-size: 1.8rem;
            font-weight: bold;
        }

        .reset-btn {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a52 100%);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 12px;
            font-size: 1rem;
            cursor: pointer;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }

        .form-group input, .form-group select {
            width: 100%;
            padding: 12px;
            font-size: 1rem;
            border-radius: 10px;
            border: 2px solid #e9ecef;
        }

        .btn {
            padding: 12px 24px;
            border-radius: 12px;
            border: none;
            font-weight: bold;
            cursor: pointer;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }

        .btn-danger {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a52 100%);
            color: white;
        }

        .configured-drinks {
            margin-top: 30px;
        }

        .configured-drink {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 10px;
            margin-bottom: 10px;
        }

        @media (min-width: 600px) {
            .drinks-list {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            }
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <h1>üçª</h1>
        <button class="config-btn" onclick="toggleView()">‚öôÔ∏è</button>
    </div>

    <!-- Main -->
    <div class="content main-page">
        <div class="drinks-list" id="drinksList"></div>
        <div class="order-summary">
            <div>Gesamt: <span class="total-price" id="totalPrice">‚Ç¨0,00</span></div>
            <button class="reset-btn" onclick="resetOrder()">L√∂schen</button>
        </div>
    </div>

    <!-- Config -->
    <div class="content config-page" style="display:none;">
        <h2>Neues Getr√§nk hinzuf√ºgen</h2>
        <div class="form-group">
            <label for="drinkName">Name:</label>
            <input type="text" id="drinkName">
        </div>
        <div class="form-group">
            <label for="drinkPrice">Preis (‚Ç¨):</label>
            <input type="number" id="drinkPrice" step="0.01">
        </div>
        <div class="form-group">
            <label for="drinkEmoji">Emoji:</label>
            <select id="drinkEmoji">
                <option value="üç∫">üç∫ Bier</option>
                <option value="üç∑">üç∑ Wein</option>
                <option value="ü•Ç">ü•Ç Sekt</option>
                <option value="üç∏">üç∏ Cocktail</option>
                <option value="üçπ">üçπ Tropischer Cocktail</option>
                <option value="üçæ">üçæ Champagner</option>
                <option value="üßÉ">üßÉ Saft</option>
                <option value="ü•§">ü•§ Softdrink</option>
                <option value="üßã">üßã Bubble Tea</option>
                <option value="‚òï">‚òï Kaffee</option>
                <option value="ü´ó">ü´ó Leeres Glas</option>
            </select>
        </div>
        <button class="btn btn-primary" onclick="addDrink()">‚úÖ Hinzuf√ºgen</button>
        <div class="configured-drinks" id="configuredDrinks"></div>
        <div style="margin-top: 20px; text-align:center;">
            <button class="btn btn-secondary" onclick="toggleView()">‚Üê Zur√ºck</button>
        </div>
    </div>
</div>

<script>
    let drinks = [];
    let order = {};
    let currentView = 'main';

    window.onload = function () {
        loadDrinks();
        renderDrinks();
        renderConfiguredDrinks();
        updateTotal();
    };

    function saveDrinks() {
        localStorage.setItem('drinks', JSON.stringify(drinks));
        localStorage.setItem('order', JSON.stringify(order));
    }

    function loadDrinks() {
        const savedDrinks = localStorage.getItem('drinks');
        const savedOrder = localStorage.getItem('order');
        drinks = savedDrinks ? JSON.parse(savedDrinks) : [];
        order = savedOrder ? JSON.parse(savedOrder) : {};
        drinks.forEach(drink => {
            if (!(drink.id in order)) {
                order[drink.id] = 0;
            }
        });
    }

    function toggleView() {
        const main = document.querySelector('.main-page');
        const config = document.querySelector('.config-page');
        if (currentView === 'main') {
            main.style.display = 'none';
            config.style.display = 'block';
            currentView = 'config';
        } else {
            config.style.display = 'none';
            main.style.display = 'block';
            currentView = 'main';
        }
    }

    function addDrink() {
        const name = document.getElementById('drinkName').value.trim();
        const price = parseFloat(document.getElementById('drinkPrice').value);
        const emoji = document.getElementById('drinkEmoji').value;

        if (!name || isNaN(price)) {
            alert('Bitte Name und Preis eingeben!');
            return;
        }

        const drink = { id: Date.now(), name, price, emoji };
        drinks.push(drink);
        order[drink.id] = 0;

        saveDrinks();
        renderDrinks();
        renderConfiguredDrinks();

        document.getElementById('drinkName').value = '';
        document.getElementById('drinkPrice').value = '';
        document.getElementById('drinkEmoji').value = 'üç∫';
    }

    function removeDrink(id) {
        drinks = drinks.filter(drink => drink.id !== id);
        delete order[id];
        saveDrinks();
        renderDrinks();
        renderConfiguredDrinks();
        updateTotal();
    }

    function renderDrinks() {
        const list = document.getElementById('drinksList');
        if (drinks.length === 0) {
            list.innerHTML = '<div style="text-align:center; padding:20px;">Keine Getr√§nke vorhanden.</div>';
            return;
        }

        list.innerHTML = drinks.map(drink => `
      <div class="drink-item">
        <div class="drink-image">${drink.emoji}</div>
        <div class="drink-name">${drink.name}<br/>‚Ç¨${drink.price.toFixed(2)}</div>
        <div class="quantity-controls">
          <button class="quantity-btn minus" onclick="updateQuantity(${drink.id}, -1)">‚àí</button>
          <div class="quantity-display">${order[drink.id] || 0}</div>
          <button class="quantity-btn plus" onclick="updateQuantity(${drink.id}, 1)">+</button>
        </div>
      </div>
    `).join('');
    }

    function renderConfiguredDrinks() {
        const container = document.getElementById('configuredDrinks');
        if (drinks.length === 0) {
            container.innerHTML = '<p style="text-align:center; color:#888;">Noch keine Getr√§nke konfiguriert.</p>';
            return;
        }

        container.innerHTML = drinks.map(drink => `
      <div class="configured-drink">
        <span>${drink.emoji} ${drink.name} (‚Ç¨${drink.price.toFixed(2)})</span>
        <button class="btn btn-danger" onclick="removeDrink(${drink.id})">üóëÔ∏è</button>
      </div>
    `).join('');
    }

    function updateQuantity(id, delta) {
        if (!order[id]) order[id] = 0;
        order[id] += delta;
        if (order[id] < 0) order[id] = 0;
        saveDrinks();
        renderDrinks();
        updateTotal();
    }

    function updateTotal() {
        let total = 0;
        for (let id in order) {
            const drink = drinks.find(d => d.id == id);
            if (drink) total += drink.price * order[id];
        }
        document.getElementById('totalPrice').textContent = `‚Ç¨${total.toFixed(2).replace('.', ',')}`;
    }

    function resetOrder() {
        Object.keys(order).forEach(id => order[id] = 0);
        saveDrinks();
        renderDrinks();
        updateTotal();
    }
</script>
</body>
</html>
