<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bar Kassensystem</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
            min-height: calc(100vh - 40px);
        }

        .header {
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            color: white;
            padding: 30px;
            text-align: center;
            position: relative;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .config-btn {
            position: absolute;
            right: 30px;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(255,255,255,0.2);
            border: 2px solid rgba(255,255,255,0.3);
            color: white;
            padding: 15px 25px;
            border-radius: 15px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .config-btn:hover {
            background: rgba(255,255,255,0.3);
            transform: translateY(-50%) scale(1.05);
        }

        .content {
            padding: 30px 30px 100px 30px;
        }

        /* Configuration Page */
        .config-page {
            display: none;
        }

        .config-form {
            background: #f8f9fa;
            padding: 30px;
            border-radius: 15px;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 10px;
            font-weight: 600;
            font-size: 1.2rem;
            color: #2c3e50;
        }

        .form-group input {
            width: 100%;
            padding: 20px;
            border: 3px solid #e9ecef;
            border-radius: 15px;
            font-size: 1.3rem;
            transition: all 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 5px rgba(102, 126, 234, 0.1);
        }

        .btn {
            padding: 20px 40px;
            border: none;
            border-radius: 15px;
            font-size: 1.3rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 10px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }

        .btn-danger {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a52 100%);
            color: white;
        }

        .btn-danger:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(255, 107, 107, 0.3);
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }

        .btn-secondary:hover {
            background: #545b62;
            transform: translateY(-3px);
        }

        /* Drinks List */
        .drinks-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .drink-item {
            background: white;
            border: 3px solid #e9ecef;
            border-radius: 15px;
            padding: 20px;
            display: flex;
            align-items: center;
            gap: 20px;
            transition: all 0.3s ease;
        }

        .drink-item:hover {
            border-color: #667eea;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }

        .drink-image {
            width: 70px;
            height: 70px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.8rem;
            color: white;
            overflow: hidden;
            flex-shrink: 0;
        }

        .drink-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 15px;
        }

        .drink-info {
            flex: 1;
            text-align: left;
        }

        .drink-name {
            font-size: 1.4rem;
            font-weight: 600;
            margin-bottom: 5px;
            color: #2c3e50;
        }

        .drink-price {
            font-size: 1.3rem;
            color: #667eea;
            font-weight: 600;
        }

        .quantity-controls {
            display: flex;
            align-items: center;
            gap: 15px;
            flex-shrink: 0;
        }

        .quantity-btn {
            width: 60px;
            height: 60px;
            border: none;
            border-radius: 50%;
            font-size: 2rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .quantity-btn.minus {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a52 100%);
            color: white;
        }

        .quantity-btn.plus {
            background: linear-gradient(135deg, #51cf66 0%, #40c057 100%);
            color: white;
        }

        .quantity-btn:hover {
            transform: scale(1.1);
        }

        .quantity-display {
            font-size: 1.8rem;
            font-weight: bold;
            color: #2c3e50;
            min-width: 40px;
        }

        /* Order Summary */
        .order-summary {
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            color: white;
            padding: 15px 30px;
            text-align: center;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 20px;
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            z-index: 100;
            box-shadow: 0 -10px 30px rgba(0,0,0,0.2);
            margin: 0;
        }

        .total-price {
            font-size: 2.5rem;
            font-weight: bold;
        }

        .reset-btn {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a52 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 15px;
            font-size: 1.3rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .reset-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(255, 107, 107, 0.3);
        }

        .configured-drinks {
            margin-top: 30px;
        }

        .configured-drink {
            background: white;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .drink-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .drink-info-text {
            display: flex;
            flex-direction: column;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #6c757d;
        }

        .empty-state h3 {
            font-size: 1.5rem;
            margin-bottom: 15px;
        }

        @media (max-width: 768px) {
            .drinks-list {
                grid-template-columns: 1fr;
            }

            .order-summary {
                flex-direction: column;
                text-align: center;
            }

            .total-price {
                font-size: 2.5rem;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <h1>üçª</h1>
        <button class="config-btn" onclick="toggleView()">‚öôÔ∏è</button>
    </div>

    <!-- Main Page -->
    <div class="content main-page">
        <div class="drinks-list" id="drinksList">
            <div class="empty-state">
                <h3>Keine Getr√§nke konfiguriert</h3>
                <p>Klicken Sie auf Einstellungen, um Ihr erstes Getr√§nk hinzuzuf√ºgen!</p>
            </div>
        </div>

        <div class="order-summary">
            <div>
                <div style="font-size: 1.2rem; margin-bottom: 10px;">Gesamt:</div>
                <div class="total-price" id="totalPrice">‚Ç¨0,00</div>
            </div>
            <button class="reset-btn" onclick="resetOrder()">l√∂schen</button>
        </div>
    </div>

    <!-- Configuration Page -->
    <div class="content config-page">
        <div class="config-form">
            <h2 style="margin-bottom: 30px; color: #2c3e50; font-size: 2rem;">Neues Getr√§nk hinzuf√ºgen</h2>

            <div class="form-group">
                <label for="drinkName">Name des Getr√§nks:</label>
                <input type="text" id="drinkName" placeholder="z.B. Bier, Wein, Cocktail">
            </div>

            <div class="form-group">
                <label for="drinkPrice">Preis (‚Ç¨):</label>
                <input type="number" id="drinkPrice" step="0.01" placeholder="z.B. 4,50 oder -0,50 f√ºr R√ºckgabe">
            </div>

            <div class="form-group">
                <label for="drinkImage">Bild (optional):</label>
                <input type="file" id="drinkImage" accept="image/*" style="padding: 15px;">
            </div>

            <button class="btn btn-primary" onclick="addDrink()">‚úÖ Getr√§nk hinzuf√ºgen</button>
        </div>

        <div class="configured-drinks" id="configuredDrinks">
            <h3 style="margin-bottom: 20px; color: #2c3e50; font-size: 1.8rem;">Konfigurierte Getr√§nke</h3>
        </div>

        <div style="text-align: center; margin-top: 30px;">
            <button class="btn btn-secondary" onclick="toggleView()">‚Üê Zur√ºck zur Kasse</button>
        </div>
    </div>
</div>

<script>
    let drinks = [];
    let order = {};
    let currentView = 'main';

    // Load data from memory on page load
    window.onload = function() {
        loadDrinks();
        renderDrinks();
        renderConfiguredDrinks();
        updateTotal();
    };

    function loadDrinks() {
        // Initialize with empty array if no drinks exist
        drinks = [];
        order = {};
    }

    function saveDrinks() {
        // In a real app, this would save to localStorage
        // For this demo, data persists only during the session
    }

    function toggleView() {
        const mainPage = document.querySelector('.main-page');
        const configPage = document.querySelector('.config-page');

        if (currentView === 'main') {
            mainPage.style.display = 'none';
            configPage.style.display = 'block';
            currentView = 'config';
        } else {
            configPage.style.display = 'none';
            mainPage.style.display = 'block';
            currentView = 'main';
        }
    }

    function addDrink() {
        const name = document.getElementById('drinkName').value.trim();
        const price = parseFloat(document.getElementById('drinkPrice').value);
        const imageFile = document.getElementById('drinkImage').files[0];

        if (!name || isNaN(price)) {
            alert('Bitte f√ºllen Sie den Getr√§nkenamen und Preis aus!');
            return;
        }

        const drink = {
            id: Date.now(),
            name: name,
            price: price,
            image: null
        };

        // Handle image upload
        if (imageFile) {
            const reader = new FileReader();
            reader.onload = function(e) {
                drink.image = e.target.result;
                finishAddingDrink(drink);
            };
            reader.readAsDataURL(imageFile);
        } else {
            finishAddingDrink(drink);
        }
    }

    function finishAddingDrink(drink) {
        drinks.push(drink);
        order[drink.id] = 0;

        saveDrinks();
        renderDrinks();
        renderConfiguredDrinks();

        // Clear form
        document.getElementById('drinkName').value = '';
        document.getElementById('drinkPrice').value = '';
        document.getElementById('drinkImage').value = '';
    }

    function removeDrink(id) {
        drinks = drinks.filter(drink => drink.id !== id);
        delete order[id];
        saveDrinks();
        renderDrinks();
        renderConfiguredDrinks();
        updateTotal();
    }

    function renderDrinks() {
        const container = document.getElementById('drinksList');

        if (drinks.length === 0) {
            container.innerHTML = `
                    <div class="empty-state">
                        <h3>No drinks configured</h3>
                        <p>Click the Config button to add your first drink!</p>
                    </div>
                `;
            return;
        }

        container.innerHTML = drinks.map(drink => `
                <div class="drink-item">
                    <div class="drink-image">
                        ${drink.image ? `<img src="${drink.image}" alt="${drink.name}">` : 'ü•§'}
                    </div>
                    <div class="drink-info">
                        <div class="drink-name">${drink.name}<br/>‚Ç¨${drink.price.toFixed(2)}</div>
                    </div>

                    <div class="quantity-controls">
                        <button class="quantity-btn minus" onclick="updateQuantity(${drink.id}, -1)">‚àí</button>
                        <div class="quantity-display">${order[drink.id] || 0}</div>
                        <button class="quantity-btn plus" onclick="updateQuantity(${drink.id}, 1)">+</button>
                    </div>
                </div>
            `).join('');
    }

    function renderConfiguredDrinks() {
        const container = document.getElementById('configuredDrinks');

        if (drinks.length === 0) {
            container.innerHTML = '<p style="text-align: center; color: #6c757d;">Noch keine Getr√§nke hinzugef√ºgt.</p>';
            return;
        }

        const drinksHTML = drinks.map(drink => `
                <div class="configured-drink">
                    <div class="drink-info">
                        <div style="width: 40px; height: 40px; border-radius: 8px; overflow: hidden; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); display: flex; align-items: center; justify-content: center; color: white; font-size: 1.2rem;">
                            ${drink.image ? `<img src="${drink.image}" alt="${drink.name}" style="width: 100%; height: 100%; object-fit: cover; border-radius: 8px;">` : 'ü•§'}
                        </div>
                        <div class="drink-info-text">
                            <strong>${drink.name}</strong>
                            <span style="color: #667eea;">‚Ç¨${drink.price.toFixed(2)}</span>
                        </div>
                    </div>
                    <button class="btn btn-danger" style="padding: 10px 20px; font-size: 1rem;" onclick="removeDrink(${drink.id})">üóëÔ∏è Entfernen</button>
                </div>
            `).join('');

        container.innerHTML = `
                <h3 style="margin-bottom: 20px; color: #2c3e50; font-size: 1.8rem;">Konfigurierte Getr√§nke</h3>
                ${drinksHTML}
            `;
    }

    function updateQuantity(drinkId, change) {
        if (!order[drinkId]) order[drinkId] = 0;
        order[drinkId] += change;

        // Don't allow negative quantities
        if (order[drinkId] < 0) order[drinkId] = 0;

        renderDrinks();
        updateTotal();
    }

    function updateTotal() {
        let total = 0;
        for (let drinkId in order) {
            const drink = drinks.find(d => d.id == drinkId);
            if (drink) {
                total += drink.price * order[drinkId];
            }
        }

        document.getElementById('totalPrice').textContent = `‚Ç¨${total.toFixed(2).replace('.', ',')}`;
    }

    function resetOrder() {
        // Reset all order quantities to 0
        Object.keys(order).forEach(drinkId => {
            order[drinkId] = 0;
        });
        renderDrinks();
        updateTotal();
    }
</script>
</body>
</html>
